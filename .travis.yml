dist: xenial
language: python

source:
  - sqlite

python:
  - 3.6.7

install:
  - pip install -r requirements.txt

before_script:
  - python manage.py makemigrations
  - python manage.py migrate

script:
  - python manage.py test

deploy:
  provider: heroku
  api_key: env HEROKU_API_KEY
  app: alojamiento-backend
  on:
    branch: master